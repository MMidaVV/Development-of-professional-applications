{% extends 'polls/layout.html' %}

{% block title %}Авторизация{% endblock %}

{% block content  %}
    <div class="features">
        <h1>Авторизация</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {% for el in form %}
            <p><label class="col-form-label" for="{{ el.id_for_label }}">{{ el.label }}</label>{{ el }}</p>
            {{ el.errors }}
            {% endfor %}
            <h3>Нажми, чтобы авторизоваться</h3>
            <button class="btn btn-success" type="submit">Жмяк</button>
        </form>
    </div>
{% endblock %}
