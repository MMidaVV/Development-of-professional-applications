{% extends 'polls/layout.html' %}

{% block title %}Удаление картинки{% endblock %}

{% block content  %}
    <div class="features">
        <h1>Удаление картинки</h1>
        <form method="post">
            <table class="table">
                <thead><tr><th>Пользователь: {{ images.post }}</th></tr></thead>
                <thead><tr><th>Пароль: {{ images.image }}</th></tr></thead>
            </table>
            {% csrf_token %}
            {{ form.post }}
            {{ form.image }}
            <span>{{ error }}</span>
            <h3>Нажми, чтобы удалить</h3>
            <button class="btn btn-success" type="submit">Жмяк</button>
        </form>
    </div>
{% endblock %}
